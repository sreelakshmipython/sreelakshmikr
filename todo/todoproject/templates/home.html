{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>todo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="enter your task">
                </div>
                <div class="form-group">
                    <input type="time" class="form-control" name="time" placeholder="enter your time">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="enter date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
</div>

          <div class="col-md-6">
               <h4>task to complete</h4>
               {% for i in task1 %}
              <div class="shadow card">
              <div class="card-body">
                   <h5 class="card-title">{{i.name}}</h5>
                   <p>{{i.time}}</p>
                  <p>{{i.date}}</p>
                   <a class="btn btn-danger" href="{% url 'delete' i.id %}">done</a>
                   <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                  </div>
              </div>
              <br>
              {% endfor %}
              </div>
           </div><br>

        </div>


{% endblock %}
